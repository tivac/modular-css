sudo: false

language: node_js
node_js:
- node
- '6'
- '4'

# Don't want danger everywhere, just on Travis
install:
  - npm install
  - npm install danger

after_script:
  - npm run danger

# Cache node_modules
cache:
  directories:
  - node_modules

# NPM auto-deployment on tagged releases
deploy:
  provider: npm
  email: npm@patcavit.com
  api_key:
    secure: 
  on:
    tags: true
    repo: tivac/modular-css
