# Force a VM instead of Docker, some tests that depend on the FS fail otherwise
sudo: required

# don't build tags, it's redundant
if: tag IS blank

# Environment setup
language: node_js
node_js:
  - node
  - '10'
  - '8'

os:
  - windows
  - linux

# https://docs.travis-ci.com/user/customizing-the-build/#Fast-Finishing
matrix:
  fast_finish: true

# keep the npm cache around to speed up installs
cache:
  directories:
  - "$HOME/.npm"

before_install:
- npm config set loglevel warn
# Set up npm 6 for installs since we need `npm ci` to exist in every environment
- npm install --global npm@6

# Use npm ci for faster/safer installs
install:
- npm ci

script:
- npm test -- --ci

# Run codecov after all builds, and only
# on a single environment
jobs:
  include:
    - stage: Code Coverage
      node_js: node
      os: windows
      script:
      - npm test -- --ci --coverage
      - npx codecov

# travis buddy adds comments with travis failures to PRs
notifications:
  webhooks: https://www.travisbuddy.com/
  on_success: never
