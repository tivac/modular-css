<style>
@value textColor from "./site.css";
@value headerHeight: 4rem;
@value tabHeight: 2.5rem;

.header {
    width: 100%;

    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: stretch;
    
    flex: 0 0 headerHeight;
    padding: 1rem;

    background-color: hsl(0, 0%, 20%);
    color: textColor;

    border-bottom: 2px solid #00A0E0;
}

.title {
    font-size: 1.5rem;
}

.name {
    color: textColor;
}

.version {
    display: inline-block;
    
    margin-left: 0.25rem;

    font-size: 0.9rem;
}

.navitems {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;

    margin: 0;
    padding: 0;
}

.navitem {
    position: relative;

    list-style-type: none;
}

.navitem + .navitem {
    margin-left: 0.5rem;
    padding-left: 0.5rem;

    border-left: 2px solid hsl(0, 0%, 54%);
}

.link {
    color: textColor;

    text-transform: uppercase;
}

.content {
    flex: 1;
}

.content[type="repl"] {
    width: 100%;
    max-width: 100%;

    display: grid;

    grid-template:
        "  tabs   tabs  " tabHeight
        " input  output " calc(100vh - headerHeight - tabHeight) /
        50% 50%;
}

.content[type="home"] {
    padding: 2rem 1rem;
    max-width: 950px;
    align-self: center;
}

.content[type="guide"] {
    display: flex;
    flex-flow: row nowrap;
    align-items: stretch;
}

:global(.guide) {
    max-width: 950px;
    margin-left: 13rem;
}
</style>

<div class="{css.header}">
    <div class="{css.title}">
        <a href="/" class="{css.name}">modular-css</a>
        <div class="{css.version}">v{version}</div>
    </div>

    <ul class="{css.navitems}">
    {#each links as { text, url, external }}
        <li class="{css.navitem}">
            <a href="{url}" class="{css.link}">{text}</a>
        </li>
    {/each}
    </ul>
</div>

<div class="{css.content}" {type}>
    {#if sidebar}
    {@html sidebar}
    {/if}

    {#if content}
    {@html content}
    {/if}

    <slot />
</div>

<script>
export default {
    data : () => ({
        version : false,
        content : false,

        links : [
            {
                text : "Guide",
                url  : "/guide/",
            },
            {
                text : "REPL",
                url  : "/repl/",
            },
            {
                text : "Chat",
                url  : "https://gitter.im/modular-css/modular-css",
            },
        ],
    })
};
</script>
