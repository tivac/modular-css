<style type="text/css">
@value borderColor, opacityTime from "./repl.css";

.tabs {
    grid-area: tabs;

    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: stretch;
}

.add {
    composes: button from "./repl.css";

    align-self: center;

    padding: 5px;

    opacity: 0.25;

    transition: opacity opacityTime ease-out;
}

.add:hover {
    opacity: 1;
}

.tab {
    padding: 5px 25px 5px 5px;

    display: flex;
    flex-direction: row;
    align-items: stretch;
}

.add + .tab,
.tab + .tab {
    margin-left: 1rem;
}

.tabon {
    composes: tab;

    border-bottom: 1px solid black;
}

.file {
    composes: button from "./repl.css";

    flex: 1;

    text-decoration: none;
    color: #777;
}

.tabon .file {
    color: #444;
}

.remove {
    composes: button from "./repl.css";

    justify-self: flex-end;

    width: 20px;

    transform: translateY(-50%);
    filter: grayscale();
    opacity: 0.2;

    transition: opacity opacityTime ease-in;
}

.remove:hover {
    filter: brightness(1.2);
    opacity: 1;
}
</style>

<div class="{css.tabs}">
    <button class="{css.add}" on:click="$add()">➕</button>
    
    {#each [ ...$files.values() ] as file (file)}
        {#if $file === file}
        <div class="{css.tabon}">
            <button class="{css.file}">{file}</button>
            <button class="{css.remove}" on:click="$remove(file)">❌</button>
        </div>
        {:else}
        <div class="{css.tab}">
            <button class="{css.file}" on:click="$set({ file })">{file}</button>
        </div>
        {/if}
    {/each}
</div>

<script>
import store from "./store.js";

export default {
    store : () => store,
};
</script>
